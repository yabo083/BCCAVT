<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie 获取器</title>
  <style>
    body { 
      width: 350px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0;
      padding: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h3 {
      margin: 0;
      color: #374151;
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      background-color: #f3f4f6;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #6b7280;
      border-left: 3px solid #3b82f6;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    button { 
      width: 100%; 
      padding: 10px 16px; 
      font-size: 14px; 
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .btn-secondary {
      background-color: #10b981;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #059669;
    }
    .btn-bilibili {
      background-color: #fb7299;
      color: white;
    }
    .btn-bilibili:hover {
      background-color: #e85a87;
    }
    .btn-danger {
      background-color: #ef4444;
      color: white;
    }
    .btn-danger:hover {
      background-color: #dc2626;
    }
    .result-section {
      margin-top: 16px;
    }
    .result-section h4 {
      margin: 0 0 8px 0;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
    }
    pre { 
      background-color: #f9fafb; 
      padding: 12px; 
      white-space: pre-wrap; 
      word-break: break-all;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      font-size: 12px;
      color: #374151;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Bilibili Cookie 管理器</h3>
  </div>
  
  <div id="status" class="status">
    点击"获取Cookie"按钮开始使用
  </div>

  <div class="button-group">
    <button id="getCookieBtn" class="btn-primary">获取当前网站Cookie</button>
    <button id="getBilibiliCookieBtn" class="btn-bilibili">获取B站Cookie</button>
    <button id="loadCookieBtn" class="btn-secondary">从本地存储读取Cookie</button>
    <button id="clearCookieBtn" class="btn-danger">清除所有Cookie</button>
  </div>

  <div class="result-section">
    <h4>Cookie 数据:</h4>
    <pre id="cookieResult">暂无Cookie数据</pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
